<nz-layout class="h-full">
  <nz-header class="flex justify-between">
    <img ngSrc="logoipsum.svg" width="187" height="64" priority class="mr-3">
    <span
      nz-icon
      nzTheme="fill"
      [id]="themeIcon()"
      [nzType]="themeIcon()"
      (click)="toggleTheme()"
    ></span>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px">
      <ul nz-menu nzMode="inline">
        <li nz-menu-item routerLink=""> Home </li>
        <li nz-menu-item routerLink="/partners"> Users </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content class="p-5">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
