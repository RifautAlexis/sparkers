<form #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm)">
    <div>
        <label for="title">Title :</label>
        <input type="text" id="title" name="title" ngModel required>
    </div>

    <div>
        <label for="comment">Comment :</label>
        <textarea rows="4" nz-input id="comment" name="comment" ngModel required></textarea>
    </div>

    <button nz-button nzType="primary" type="submit" class="mt-3">Submit</button>
</form>

<div class="flex-col mt-5">
    <div>
        <h2> Your titlte is: </h2>
        {{ commentForm.value.title }}
    </div>

    <div>
        <h2> Your comment is: </h2>
        {{ commentForm.value.comment }}  
    </div>
</div>
